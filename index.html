<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Congressional Representative
        </title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!-- Container for all representative info -->
        <article id="rep">
           <!-- Section for basic information -->
            <section class="rep__basicInfo">
                <img class="basicInfo__img" src="images/rep-img.jpeg" alt="headshot of Andy Ogles">
                <h2 class="basicInfo__name">Andrew Ogles</h2>
                <h3 class="basicInfo__district">Tennessee's 5th District</h3>
                <h3 class="basicInfo__party">Republican</h3>
            </section>
            <!-- Section for list of committees -->
            <section class="rep__committees">
                <h4>Committees</h4>
                <ul>
                    <li>House Committee on Financial Services</li>
                </ul>
            </section>
            <!-- Section for legislation passed -->
            <section class="rep__legislation">
                <h4>Legislation Introduced</h4>
                <ul>
                    <li><a href="https://www.govtrack.us/congress/bills/118/hr6164" target="_blank">H.R. 6164</a></li>
                    <li><a href="https://www.govtrack.us/congress/bills/118/hr6099" target="_blank">H.R. 6099</a></li>
                    <li><a href="https://www.govtrack.us/congress/bills/118/hr6060" target="_blank">H.R. 6060</a></li>
                    <li><a href="https://www.govtrack.us/congress/bills/118/hr5853" target="_blank">H.R. 5853</a></li>
                    <li>Click <a href="https://www.govtrack.us/congress/bills/browse?sponsor=456939" target="_blank">this link</a> for more</li>
                </ul>
            </section>
        </article>
    </body>
</html>
